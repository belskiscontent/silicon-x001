<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        /* Add your CSS styles here to customize the appearance of the news items */
        #news-container {
            margin: 20px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        p {
            font-size: 14px;
        }
    </style>
    
    <!-- Add your JavaScript code here -->
    <script>
	    // Define the URL of the RSS feed
const rssFeedUrl = 'https://www.ajplus.net/stories?format=rss';

// Use the Fetch API to retrieve the RSS feed
fetch(rssFeedUrl)
  .then((response) => response.text())
  .then((data) => {
    // Parse the XML data into a JavaScript object
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data, 'text/xml');

    // Extract items (news articles) from the RSS feed
    const items = xmlDoc.querySelectorAll('item');

    // Loop through the items and display them on your website
    items.forEach((item) => {
      const title = item.querySelector('title').textContent;
      const description = item.querySelector('description').textContent;
      const link = item.querySelector('link').textContent;

      // Create HTML elements to display the news content
      const newsItem = document.createElement('div');
      newsItem.innerHTML = `<h2><a href="${link}" target="_blank">${title}</a></h2>
                            <p>${description}</p>`;

      // Append the news item to your webpage
      document.getElementById('news-container').appendChild(newsItem);
    });
  })
  .catch((error) => {
    console.error('Error fetching RSS feed:', error);
  });

        // JavaScript code to retrieve and parse the RSS feed should be placed here
        // Example:
        // fetchRSSFeedAndDisplayNews();
    </script>
</head>
<body>
    <h1>www.belski.com</h1>
    <div id="news-container">
        <!-- News items will be displayed here using JavaScript -->
    </div>
</body>
</html>
